<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

</head>

<body>

<main>

  <section class="container"  id="about">

    <h1>About Us</h1>

    <img id="picture" src="assets/images/youngpeople.jpg">


    <p> We were inspired by David missing class on a couple Saturdays ago due to a hangover, and it inspired us to make
      the world a better place by giving people the option to feel a good buzz by visiting breweries in the area of
      their choice.</p>


    <div id="contact-box">

      <h3>Contact</h3>

      <form id="contact">
        <label class="contact-label" for="name">Name</label>
        <input class="contact-input" type="text" name="name" placeholder="enter your name">
        <label class="contact-label" for="email">Email</label>
        <input class="contact-input" type="text" name="email" placeholder="enter your email">
        <label class="contact-label" for="message">Message</label>
        <textarea name="message" placeholder="enter a message">
                
               </textarea>

        <input type="submit" value="Submit">


      </form>

    </div>

  </section>

</main>


</body>

</html>

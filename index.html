<body background= 'assets/beer.jpg'>

<div class="jumbotron text-center">
  <h1>Welcome to Where's David?</h1>
  <p>Find Your Local Craft Breweries!</p> 
</div>

<div class="container", id = "container1">
  <h1 class="welcome text-center">Login to find your <br> local breweries!</h1>
      <div class="card card-container">
        <hr>
          <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">User Name</p>
                <input type="text" id="inputEmail" class="login_box" placeholder="DavidDrankTooMuchBeer" required autofocus>
        </div>
      <br>
      <button class="btn btn-lg btn-primary" type="submit">Login</button>
      <br>
      </form>
  </div>
</div>

<div class="container", id= "container2">
<div class="col-md-3">
  <form class="navbar-form" role="search">
    <div class="input-group add-on">
      <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
  
  <!-- leaflet div -->
  <div id="mapid"></div>

<div class="container", id= "container3">
    <h1 class="welcome text-center">Nearby Brewery Results!</h1>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
      <th scope="col">Location</th>
      <th scope="col">Phone</th>
      <th scope="col">Yelp Star Rating</th>
      <th scope="col">Add to Favorties</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Beer</td>
      <td>Open</td>
      <td>San Francisco</td>
      <td>612-836-1932</td>
      <td>****</td>
      <td>Whoo!</td>
    </tr>
    </tr>
  </tbody>
</table>
  </div>

        src="https://code.jquery.com/jquery-3.3.1.min.js"

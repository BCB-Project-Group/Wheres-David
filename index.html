<!DOCTYPE html>
<html lang="en">
<head>
  <title>Where's David?</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body background='assets/beer.jpg'>

<header class="container-fluid w-100">
  <div class="jumbotron text-center">
    <div class="row justify-content-center h1">
      <p>welcome to where's david?</p>
    </div>
    <div class="row justify-content-center h2">
      <p>Find Your Local Craft Breweries!</p>
    </div>
  </div>
</header>

<!--sign in display-->
<section class="container" id="sign-in">

  <!--Title jumbo-->
  <div class="row ">
    <div class="col-12">
      <div class="row">
        <div class="col">
          <h1 class="welcome text-center">Login to find your</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 class="welcome text-center"> local breweries!</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="card card-container">
      <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <p class="input_title">User Name</p>
        <input type="text" id="inputEmail" class="login_box" placeholder="DavidDrankTooMuchBeer" required autofocus>
        <br>
        <button class="btn btn-lg btn-primary" type="submit">Login</button>
        <br>
      </form>
    </div>
  </div>
</section>

<section class="container" id="container2">
  <div class="col-md-3">
    <form class="navbar-form" role="search">
      <div class="input-group add-on">
        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>

    <div class="container" id="container3">
      <h1 class="welcome text-center">Nearby Brewery Results!</h1>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
          <th scope="col">Location</th>
          <th scope="col">Phone</th>
          <th scope="col">Yelp Star Rating</th>
          <th scope="col">Add to Favorties</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Beer</td>
          <td>Open</td>
          <td>San Francisco</td>
          <td>612-836-1932</td>
          <td>****</td>
          <td>Whoo!</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="assets/javascript/logic.js"></script>
</body>
</html>

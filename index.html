<!DOCTYPE html>
<html lang="en">
<head>
  <title>Where's David?</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body background= 'assets/beer.jpg'>

<div class="jumbotron text-center">
  <h1>Welcome to Where's David?</h1>
  <p>Find Your Local Craft Breweries!</p> 
</div>

<div class="container", id = "container1">
  <h1 class="welcome text-center">Login to find your <br> local breweries!</h1>
      <div class="card card-container">
        <hr>
          <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">User Name</p>
                <input type="text" id="inputEmail" class="login_box" placeholder="DavidDrankTooMuchBeer" required autofocus>
        </div>
      <br>
      <button class="btn btn-lg btn-primary" type="submit">Login</button>
      <br>
      </form>
  </div>
</div>

<div class="container", id= "container2">
    <h1 class="welcome text-center">Nearby Brewery Results!</h1>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
  </div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="assets/javascript/logic.js"></script>

</body>
</html>
